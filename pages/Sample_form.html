
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Basic Input Types</title>
  <link rel="stylesheet" href="../css/Sample_form.css">
</head>

<body>
  <form>
    <header class="headerContainer">
      <h1>HTML 5 Form Input Fields</h1>
    </header>
    <div>
      <label for="text">text input type for Name: </label>
      <input type="text" id="text" , name="text" required>
      <error-output class="text-error" for="text"></error-output>
    </div>
    <div>
      <label for="pwd">password input type: </label>
      <input type="password" id="pwd" name="pwd" required>
      <pwd-output class="pwd-error" for="password"></pwd-output>
    </div>
    <div>
      <label for="email">email input type: </label>
      <input type="email" id="email" name="email">
      <email-output class="email-error" for="email"></email-output>
    </div>
    <div>
      <label for="url">url input type: </label>
      <input type="url" id="url" name="url" pattern="https://.*" size="30" required>
      <url-output class="url-error" for="url"></url-output>
    </div>
    <div>
      <label for="number">number input type: </label>
      <input type="number" id="number" name="number">
      <number-output class="number-error" for="number"></number-output>
    </div>
    <div>
      <label for="tel">tel input type: </label>
      <input type="tel" id="tel" name="tel">
      <tel-output class="tel-error" for="tel"></tel-output>
    </div>
    <div>
      <label for="search">search input type: </label>
      <input type="search" id="search" name="search">
    </div>
    <div class="nativeDateTimePicker">
      <label for="party">Choose a date and time: </label>
      <input type="datetime-local" id="party" name="bday">
      <span class="validity"></span>
    </div>
    <div>
      <label for="salary">Choose your salary: </label>
      <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
      <output class="salary-output" for="salary">400000</output>
    </div>
    <div>
      <button>Submit</button>
    </div>
  </form>
  <script>
    const text = document.querySelector('#text');
    const textError = document.querySelector('.text-error');
    text.addEventListener('input', function () {
      let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
      if (nameRegex.test(text.value))
        textError.textContent = "";
      else textError.textContent = "Name is Incorrect";
    });

    const pwd = document.querySelector('#pwd');
    const pwdError = document.querySelector('.pwd-error');
    pwd.addEventListener('input', function () {
      let pwdRegex = RegExp('^(?=.*[0-9])(?=.*[A-Z])(?=.*[@#$%^&-+=()]).{8,20}$');
      if (pwdRegex.test(pwd.value))
        pwdError.textContent = "";
      else pwdError.textContent = "Weak Password";
    });

    const email = document.querySelector('#email');
    const emailError = document.querySelector('.email-error');
    email.addEventListener('input', function () {
      let emailRegex = RegExp('^[\\w!#$%&’*+/=?`{|}~^-]+(?:\\.[\\w!#$%&’*+/=?`{|}~^-]+)*@(?:[a-zA-Z0-9-]+\\.)+[a-zA-Z]{2,3}$');
      if (emailRegex.test(email.value))
        emailError.textContent = "";
      else emailError.textContent = "Enter a valid email-id";
    });

    const number = document.querySelector('#number');
    const numberError = document.querySelector('.number-error');
    number.addEventListener('input', function () {
      let numberRegex = RegExp('[+-]?[0-9][0-9]*');
      if (numberRegex.test(number.value))
        numberError.textContent = "";
      else numberError.textContent = "Enter a number";
    });

    const tel = document.querySelector('#tel');
    const telError = document.querySelector('.tel-error');
    tel.addEventListener('input', function () {
      let telRegex = RegExp('^[7-9]{1}[0-9]{9}$');
      if (telRegex.test(tel.value))
        telError.textContent = "";
      else telError.textContent = "Enter a valid phone number"
    })

    const salary = document.querySelector('#salary');
    const output = document.querySelector('.salary-output');
    output.textContent = salary.value;
    salary.addEventListener('input', function () {
      output.textContent = salary.value;
    });
  </script>
</body>

</html>
